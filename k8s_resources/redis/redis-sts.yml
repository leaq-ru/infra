apiVersion: v1
kind: ConfigMap
metadata:
  name: redis
data:
  redis.conf: |+
    appendonly yes
    protected-mode no
    maxmemory 250mb

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.0.9-alpine
          ports:
            - containerPort: 6379
              name: client
          command:
            - "redis-server"
            - "/conf/redis.conf"
          resources:
            requests:
              cpu: 3m
              memory: 3Mi
            limits:
              cpu: 500m
              memory: 500Mi
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: conf
              mountPath: /conf
              readOnly: false
      volumes:
        - name: conf
          configMap:
            name: redis
            defaultMode: 0755
