apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.133.31.243"
spec:
  tls:
    - hosts:
        - leaq.ru
        - api.leaq.ru
      secretName: leaq-tls
  rules:
    - host: leaq.ru
      http:
        paths:
          - backend:
              serviceName: web
              servicePort: 80
    - host: api.leaq.ru
      http:
        paths:
          - backend:
              serviceName: api
              servicePort: 80
